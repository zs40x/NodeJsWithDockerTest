<html>
    <head>
        <meta http-equiv="refresh" content="2">

        <style type="text/css">
            body {
                vertical-align: middle;   
            }
            td {
                font-family: Helvetica, Arial, sans-serif;
                font-weight: 600;
                font-size: 56pt;
                text-align: center;
                color: white;
            }
            .normal {
                background: #3c3;
            }
            .error {
                background: red;
            }
        </style>
    </head>
        {{#if error}}
            <body class="error">
        {{^}}
            <body class="normal">
        {{/if}}
        <table with="100%" height="100%" align="center">
            <tr><td>
                &ldquo;{{message}}&rdquo;
            </td></tr>
        </div>
    </body>
</html>
